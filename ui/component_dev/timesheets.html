<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timesheet - dev</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="page-content">
    <div class="ts-container">
        <div class="date-carousel-container">
            <div id="left-arrow-container">
                <div class="arrow" id="left-arrow"></div>
            </div>
            <section class="date-container" id="date-container">
                <div class="date-cell">
                    <p class="day">We</p>
                    <p class="date"></p>
                </div>
                <div class="date-cell">
                    <p class="day">Th</p>
                    <p class="date"></p>
                </div>
                <div class="date-cell">
                    <p class="day">Fr</p>
                    <p class="date"></p>
                </div>
                <div class="date-cell">
                    <p class="day">Sa</p>
                    <p class="date"></p>
                </div>
                <div class="date-cell">
                    <p class="day">Su</p>
                    <p class="date"></p>
                </div>
                <div class="date-cell">
                    <p class="day">Mo</p>
                    <p class="date"></p>
                </div>
                <div class="date-cell">
                    <p class="day">Tu</p>
                    <p class="date"></p>
                </div>
            </section>
            <div id="right-arrow-container">
                <div class="arrow" id="right-arrow"></div>
            </div>
        </div>
        <section class="ts-form-container" id="ts-form-container">

        </section>
    </div>
    <script src="../static/js/timesheets.js"></script>
</body>
</html>
