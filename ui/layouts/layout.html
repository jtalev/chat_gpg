{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="../static/js/htmx.min.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="flex" id="flex">
        <div>
            {{ template "nav" . }}
        </div>
        <div id="page-content" class="page-content" style="background-color: var(--main-background-color);">
            {{ .MainContent }}
        </div>
    </div>
</body>
<script src="../static/js/layout.js"></script>
</html>
{{ end }}
