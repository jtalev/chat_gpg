{{ define "adminLeaveTab" }}
<div id="admin-leave-container">
	<div id="admin-leave-content">
		<div id="leave-pending-container">
			<div class="admin-leave-headers" id="pending">
				<span class="header-arrow" id="pending-arrow"><img src="../static/img/nav-down-arrow.svg"></span>
				Pending
			</div>
			<div class="admin-leave-request-container" id="leave-pending-requests">
				{{ range .Pending }}
				{{ template "adminLeaveRequest" . }}
				{{ end }}
			</div>
		</div>
		<div id="leave-approved-container">
			<div class="admin-leave-headers" id="approved">
				<span class="header-arrow" id="approved-arrow"><img src="../static/img/nav-down-arrow.svg"></span>
				Approved
			</div>
			<div class="admin-leave-request-container" id="leave-approved-requests">
				{{ range .Approved }}
				{{ template "adminLeaveRequest" . }}
				{{ end }}
			</div>
		</div>
		<div id="leave-denied-container">
			<div  class="admin-leave-headers" id="denied">
				<span class="header-arrow" id="denied-arrow"><img src="../static/img/nav-down-arrow.svg"></span>
				Denied
			</div>
			<div class="admin-leave-request-container" id="leave-denied-requests">
				{{ range .Denied }}
				{{ template "adminLeaveRequest" . }}
				{{ end }}
			</div>
		</div>
	</div>
	<div id="admin-leave-modal-container"></div>
</div>
{{ end }}
