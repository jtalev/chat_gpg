{{ define "adminPutEmployeeModal" }}
<div class="modal-container">
	<div class="modal-content-container">
		<div class="modal-header-container">
			<p>Update Employee</p>
		</div>
		<div class="modal-form-container">
			<form
			hx-put="/employee/put"
			hx-swap="innerHTML"
			hx-target="#admin-employee-put-modal-container"
			class="modal-form" 
			id="put-employee-form">
				<input type="hidden" name="id" value="{{ .ID }}">
			    <div class="modal-form-row">
				<div class="modal-form-label-container">
						<label class="modal-form-label" for="employee_id">Employee ID:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="employee_id" id="employee-id" value="{{ .EmployeeId }}">
					</div>
					<div class="error-container">
						{{ .EmployeeIdErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="first_name">First Name:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="first_name" id="first-name" value="{{ .FirstName }}">
					</div>
					<div class="error-container">
						{{ .FirstNameErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="last_name">Last Name:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="last_name" id="last-name" value="{{ .LastName }}">
					</div>
					<div class="error-container">
						{{ .LastNameErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="username">Username:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="username" id="username" value="{{ .Username }}">
					</div>
					<div class="error-container">
						{{ .UsernameErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="password">Password:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="password" id="password" {{ if and .IsSuccess (.IsDifferentPassword) }} value="{{ .Password }}" {{ end }}>
					</div>
					<div class="error-container">
						{{ .PasswordErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="email">Email:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="email" id="email" value="{{ .Email }}">
					</div>
					<div class="error-container">
						{{ .EmailErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="phone">Phone Number:</label>
					</div>
					<div class="modal-form-input-container">
						<input class="modal-form-input" type="text" name="phone" id="phone" value="{{ .PhoneNumber }}">
					</div>
					<div class="error-container">
						{{ .PhoneNumberErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="role">Role:</label>
					</div>
					<div class="modal-form-input-container">
						<select name="role" class="form-input" id="role">
	                    <option value="employee" {{ if eq .Role "employee" }} selected {{ end }}>Employee</option>
	                    <option value="foreman" {{ if eq .Role "foreman" }} selected {{ end }}>Foreman</option>
	                    <option value="management" {{ if eq .Role "management" }} selected {{ end }}>Management</option>
	                </select>
					</div>
					<div class="error-container">
						{{ .RoleErr }}
					</div>
				</div>
				<div class="modal-form-row">
					<div class="modal-form-label-container">
						<label class="modal-form-label" for="is_admin">Is Admin?</label>
					</div>
					<div id="put-job-is-complete-input-row">
						<div class="put-job-is-complete-input-container">
							<input class="put-job-is-complete-input" type="radio" id="true" name="is_admin" value="true" {{ if eq (printf "%v" .IsAdmin) "true" }} checked {{ end }}>true</input>
						</div>
						<div class="put-job-is-complete-input-container">
							<input class="put-job-is-complete-input" type="radio" id="false" name="is_admin" value="false" {{ if eq (printf "%v" .IsAdmin) "false" }} checked {{ else if ne (printf "%v" .IsAdmin) "true" }} checked {{ end }}>false</input>
						</div>
					</div>
					<div class="error-container">
						{{ .IsAdminErr }}
					</div>
				</div>
				<div class="success-msg-container">
					{{ .SuccessMsg }}
				</div>
				<div class="gpg-form-btn-container">
					<button
					hx-get="/admin/render-employee-tab"
					hx-trigger="click"
					hx-target="#adminEmployeesContent"
					hx-swap="innerHTML" 
					class="gpg-close-btn" 
					type="button" 
					onclick="onPutEmployeeClose()">Close</button>
					<button class="gpg-submit-btn" type="submit" form="put-employee-form">SUBMIT</button>
				</div>
			</form>
		</div>
	</div>
</div>
{{ end }}
