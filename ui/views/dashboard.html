{{ define "dashboard" }}
<div id="dashboard-container">
    <div id="dashboard-header-container">
        <h2 id="dashboard-header">Dashboard</h2>
    </div>
    <div id="dashboard-content-container">
        <div id="dashboard-content">
            {{ range .Data.Pages }}
                {{ template "dashboardTile" . }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
